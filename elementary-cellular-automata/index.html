<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Elementary Cellular Automata</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="centered">
        <button id="run-btn" onclick="handleRunClicked()">run</button> | 
        <label>rule set</label>

            <option value="30">30</option>
            <option value="90">90</option>
            <option value="110">110</option>
            <option value="126">126</option>
            <option value="150">150</option>
            <option value="182">182</option>

        <label>enable scrolling</label>
        <input type="checkbox" id="enable-scroll-inp" value="false" onchange="handleEnableScrolling()">

        <canvas id="canvas" width="1500" height="1000"></canvas>
    </div>
    <script src="./main.js"></script>
</body>
